<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Stopwatch</title>
</head>
<body>
   <div class="all">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-12 mx-auto">
          <div class="watch" style="margin-top: 3rem;">
            <h1>STOPWATCH</h1><br>
            <div class="clock" style="display: flex; margin-top: 2rem;margin-bottom: 2rem;">
              <h2 class="time" id="time"><span>00</span>:<span>00</span>:<span>00</span>:<span>000</span></h2>
            </div>
            <div class="clock" style="display: flex; margin-top: 2rem;margin-bottom: 2rem;">
              <h3>Hours  :  Minutes  :  Seconds  :  Milliseconds</h3>
            </div>
            <div class="buttons" >
              <button class="btn btn-primary" id="startbutton" onclick="firststart()">START</button>
              <button class="btn btn-primary" onclick="lap()">LAP</button>
              <button class="btn btn-outline-primary" onclick="reset()">RESET</button>
            </div>
          </div>
          <div class="countlaps" style="margin-top: 4rem;margin-bottom: 5rem;">
            <ol  class="all-laps" style="padding-left: 0;">
              <hr>
              <li>
                <div>
                  <h5>Time Difference</h5>
                </div>
                <div>
                  <h5 style="padding-right: 1rem;">Total Time</h5>
                </div>
              </li><hr>
            </ol>
          </div>
        </div>
      </div>
    </div>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
